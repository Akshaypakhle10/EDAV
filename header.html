<script>
  function hover(element) {
  element.setAttribute('src', 'images/icons/edav_resource_url.png');
}

function unhover(element) {
  element.setAttribute('src', 'images/icons/edav_resource_url_no_smile.png');
}
</script>

<center>

</center>
